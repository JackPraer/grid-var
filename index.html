<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="grid.min.css" />
    <style>
      body {
        margin: auto;
        max-width: 900px;
      }

      .test {
        background: #a2d795;
        width: 100%;
        height: 1.5rem;
        margin: 0.2rem 0;
        border-radius: 0.2rem;
      }

      .col:first-child .test {
        background: #d79595;
      }

      .col:last-child .test {
        background: #95a6d7;
      }

      .one-third {
        --fraction: 1/3;
      }

      .two-fifths {
        --fraction: 2/5;
      }

      .two-eighths {
        --fraction: 2/8;
      }

      .three-twelve {
        --fraction: 3/12;
      }

      .four-twelve {
        --fraction: 4/12;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col lg-1 md-6">
        <div class="test"></div>
      </div>
      <div class="col lg-11 md-6">
        <div class="test"></div>
      </div>
      <div class="col">
        <div class="test"></div>
      </div>
      <div class="col">
        <div class="test"></div>
      </div>
      <div class="col md-auto">
        <div class="test"></div>
      </div>
      <div class="col md-auto">
        <div class="test"></div>
      </div>
    </div>
    <div class="row">
      <div class="col one-third">
        <div class="test"></div>
      </div>
      <div class="col two-fifths">
        <div class="test"></div>
      </div>
      <div class="col two-eighths">
        <div class="test"></div>
      </div>
      <div class="col three-twelve">
        <div class="test"></div>
      </div>
      <div class="col four-twelve">
        <div class="test"></div>
      </div>
    </div>
  </body>
</html>
